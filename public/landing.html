<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="big-wrapper light">
            <img src="" alt="" class="shape" />

            <header>
                <div class="container">
                    <div class="logo">
                        <img src="./img/logo.jpg" alt="Logo" />
                        <h3>Missing Person Website</h3>
                    </div>



                    <div class="overlay"></div>

                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Unleash Face Detection</h1>
                            <h1> Potential Today</h1>
                        </div>
                        <p class="text">
                            Our Website will help you to identify missing people in crowded place !
                        </p>
                        <div class="cta">
                            <a href="./index.html" class="btn">Get started</a>
                        </div>
                    </div>

                    <div class="right">
                        <img src="./img/person.jpg" alt="Person Image" class="person" />
                    </div>
                </div>
            </div>

            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
    <script defer async src="./js/face-api.min.js"></script>
    <script defer async src="./js/script.js"></script>
</body>

</html>
